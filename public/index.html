<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Sensor Firebase App</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
        <script></script>
    </head>
    <body>
        <div class="box" id="header-wrapper">
            <h1>Sensor Website Hitachigymnasiet</h1>
            <h2>Jonathan Wåhrenberg</h2>
        </div>
        <div id="center-wrapper">
            <div class="box" id="setting-wrapper">
                <button id="temperature-button" type="button">
                    Temperature
                </button>
                <input id="date-input" type="date" name="date-input" />
                <button id="humidity-button" type="button">Humidity</button>
            </div>
            <div class="box" id="measurement-wrapper">
                <div id="current-measurement">
                    <div class="box">Current:</div>
                    <div class="box" id="current-temperature">NA°C</div>
                    <div class="box" id="current-humidity">NA%</div>
                </div>
                <div id="measurement-container">
                    <canvas id="measurement-graph"></canvas>
                </div>
            </div>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
